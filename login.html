<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="auth-style.css" />
  </head>
  <body>
    <div class="auth-container">
      <form id="loginForm">
        <h3>Login</h3>

        <input
          type="email"
          id="loginEmail"
          placeholder="Email"
          autocomplete="off"
          required
        />

        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />

        <button type="submit">Login</button>
      </form>

      <div
        id="spinner"
        style="display: none; text-align: center; margin-top: 15px"
      >
        <div class="loader"></div>
      </div>

      <p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script src="login.js"></script>
  </body>
</html>
